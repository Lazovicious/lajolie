<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin: Upravljanje Terminima</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 1000px;
      padding: 0 10px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 20px;
    }
    .calendar {
      display: grid;
      grid-template-columns: auto repeat(7, 1fr);
      gap: 4px;
      font-size: 0.9rem;
    }
    .calendar-header {
      font-weight: bold;
      text-align: center;
      padding: 8px;
      background-color: #f0f0f0;
      border-radius: 4px;
    }
    .time-slot {
      padding: 6px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .time-slot.available {
      background-color: #d4f4d4 !important;
      color: #2e7d32 !important;
    }
    .time-slot.occupied {
      background-color: #ffcdd2 !important;
      color: #c62828 !important;
      cursor: not-allowed;
    }
    .time-slot.blocked {
      background-color: #e0e0e0 !important;
      color: #616161 !important;
    }
    .time-slot.selected-available {
      background-color: #a5d6a7 !important;
      color: #1b5e20 !important;
    }
    .time-slot.selected-blocked {
      background-color: #bdbdbd !important;
      color: #424242 !important;
    }
    .time-label {
      padding: 6px;
      text-align: right;
      font-weight: bold;
    }
    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #saveButton {
      background-color: #1976d2;
      color: white;
    }
    #saveButton:disabled {
      background-color: #90caf9;
      cursor: not-allowed;
    }
    #clearButton {
      background-color: #e0e0e0;
      color: #333;
    }
    .message {
      text-align: center;
      padding: 10px;
      font-size: 1rem;
      color: #2e7d32;
      display: none;
    }
    .message.error {
      color: #c62828;
    }
    .message.visible {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Admin: Upravljanje Terminima</h1>
  <div id="calendar" class="calendar"></div>
  <div id="message" class="message"></div>
  <div class="buttons">
    <button id="saveButton" disabled>Sačuvaj Promene</button>
    <button id="clearButton">Poništi Izbor</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>
    window.onload = async () => {
      if (typeof supabase === 'undefined') {
        showMessage('Greška: Supabase JS nije učitan.', true);
        return;
      }

      const SUPABASE_URL = 'https://xkljqcxonrnstuivtihc.supabase.co';
      const SUPABASE_ANON_KEY = prompt('Unesite Supabase anon ključ za admin pristup:');
      if (!SUPABASE_ANON_KEY) {
        showMessage('Admin ključ je neophodan.', true);
        return;
      }

      const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      const AVAILABILITY_TABLE = 'availability_slots';
      const BOOKINGS_TABLE = 'jolie_t1';

      const TIME_SLOTS = [];
      for (let h = 8; h <= 20; h++) {
        TIME_SLOTS.push(`${h.toString().padStart(2, '0')}:00`);
        if (h < 20) TIME_SLOTS.push(`${h.toString().padStart(2, '0')}:30`);
      }

      function getMonday(d) {
        d = new Date(d);
        const day = d.getDay();
        const diff = (day === 0 ? -6 : 1) - day;
        d.setDate(d.getDate() + diff);
        return d;
      }

      const monday = getMonday(new Date());
      const datesOfWeek = [];
      for (let i = 0; i < 7; i++) {
        const dt = new Date(monday);
        dt.setDate(monday.getDate() + i);
        datesOfWeek.push(dt);
      }

      function formatDate(d) {
        return d.toISOString().slice(0, 10);
      }

      function formatDisplayDate(d) {
        return d.toLocaleDateString('sr-RS', { weekday: 'short', day: 'numeric', month: 'short' });
      }

      function timeToMinutes(time) {
        const [hours, minutes] = time.split(':').map(Number);
        return hours * 60 + minutes;
      }

      function minutesToTime(minutes) {
        const hours = Math.floor(minutes / 60).toString().padStart(2, '0');
        const mins = (minutes % 60).toString().padStart(2, '0');
        return `${hours}:${mins}`;
      }

      async function loadData() {
        const dateStrings = datesOfWeek.map(formatDate);
        const [availabilityRes, bookingRes] = await Promise.all([
          supabaseClient.from(AVAILABILITY_TABLE).select('*').in('date', dateStrings),
          supabaseClient.from(BOOKINGS_TABLE).select('date,time,duration').in('date', dateStrings)
        ]);

        if (availabilityRes.error) {
          showMessage(`Greška pri učitavanju dostupnosti: ${availabilityRes.error.message}. Proverite anon ključ i RLS politike za SELECT.`, true);
          return null;
        }
        if (bookingRes.error) {
          showMessage(`Greška pri učitavanju rezervacija: ${bookingRes.error.message}. Proverite anon ključ i RLS politike za SELECT.`, true);
          return null;
        }

        return { availabilityData: availabilityRes.data, bookingData: bookingRes.data };
      }

      function buildAvailabilityMap(data) {
        const map = {};
        data.forEach(row => {
          const dateStr = row.date.split('T')[0];
          if (!map[dateStr]) map[dateStr] = {};
          map[dateStr][row.time] = row.is_booked ? 'occupied' : row.available ? 'available' : 'blocked';
        });
        return map;
      }

      function buildBookingMap(data) {
        const map = {};
        data.forEach(b => {
          const dateStr = b.date;
          if (!map[dateStr]) map[dateStr] = {};
          
          const startMinutes = timeToMinutes(b.time);
          const duration = b.duration || 30; // Default to 30 minutes if duration is missing
          const numSlots = Math.ceil(duration / 30); // Number of 30-minute slots

          for (let i = 0; i < numSlots; i++) {
            const slotTime = minutesToTime(startMinutes + i * 30);
            if (TIME_SLOTS.includes(slotTime)) {
              map[dateStr][slotTime] = 'occupied';
            }
          }
        });
        return map;
      }

      const selectedSlots = new Set();

      function renderCalendar(availabilityMap, bookingMap) {
        const calendarDiv = document.getElementById('calendar');
        calendarDiv.innerHTML = '';

        // Header row
        const headerRow = document.createElement('div');
        headerRow.style.display = 'contents';
        const emptyHeader = document.createElement('div');
        emptyHeader.className = 'calendar-header';
        headerRow.appendChild(emptyHeader);
        datesOfWeek.forEach(day => {
          const header = document.createElement('div');
          header.className = 'calendar-header';
          header.textContent = formatDisplayDate(day);
          headerRow.appendChild(header);
        });
        calendarDiv.appendChild(headerRow);

        // Time slot rows
        TIME_SLOTS.forEach(time => {
          const row = document.createElement('div');
          row.style.display = 'contents';
          
          const timeLabel = document.createElement('div');
          timeLabel.className = 'time-label';
          timeLabel.textContent = time;
          row.appendChild(timeLabel);

          datesOfWeek.forEach(day => {
            const dayStr = formatDate(day);
            const slot = document.createElement('div');
            slot.className = 'time-slot';
            
            const status = bookingMap[dayStr]?.[time] || availabilityMap[dayStr]?.[time] || 'blocked';
            slot.classList.add(status);

            // Apply selected state if in selectedSlots
            const availableKey = `${dayStr}|${time}|available`;
            const blockedKey = `${dayStr}|${time}|blocked`;
            if (selectedSlots.has(availableKey)) {
              slot.classList.add('selected-available');
            } else if (selectedSlots.has(blockedKey)) {
              slot.classList.add('selected-blocked');
            }

            if (status !== 'occupied') {
              slot.addEventListener('click', () => {
                console.log(`Left-click on ${dayStr} ${time}, current classes: ${slot.className}`);
                const key = `${dayStr}|${time}|available`;
                if (selectedSlots.has(key)) {
                  selectedSlots.delete(key);
                  slot.classList.remove('selected-available');
                  console.log(`Deselected available: ${key}`);
                } else {
                  selectedSlots.delete(`${dayStr}|${time}|blocked`);
                  selectedSlots.add(key);
                  slot.classList.remove('selected-blocked');
                  slot.classList.add('selected-available');
                  console.log(`Selected available: ${key}, new classes: ${slot.className}`);
                }
                updateSaveButton();
              });

              slot.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                console.log(`Right-click on ${dayStr} ${time}, current classes: ${slot.className}`);
                const key = `${dayStr}|${time}|blocked`;
                if (selectedSlots.has(key)) {
                  selectedSlots.delete(key);
                  slot.classList.remove('selected-blocked');
                  console.log(`Deselected blocked: ${key}`);
                } else {
                  selectedSlots.delete(`${dayStr}|${time}|available`);
                  selectedSlots.add(key);
                  slot.classList.remove('selected-available');
                  slot.classList.add('selected-blocked');
                  console.log(`Selected blocked: ${key}, new classes: ${slot.className}`);
                }
                updateSaveButton();
              });
            }

            row.appendChild(slot);
          });

          calendarDiv.appendChild(row);
        });
      }

      function updateSaveButton() {
        const saveButton = document.getElementById('saveButton');
        saveButton.disabled = selectedSlots.size === 0;
      }

      function showMessage(text, isError = false) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.classList.toggle('error', isError);
        messageDiv.classList.add('visible');
        setTimeout(() => messageDiv.classList.remove('visible'), 3000);
      }

      async function saveSelectedSlots() {
        if (selectedSlots.size === 0) {
          showMessage('Nema izabranih termina.');
          return;
        }

        const slotsToSave = [];
        selectedSlots.forEach(key => {
          const [date, time, status] = key.split('|');
          slotsToSave.push({ date, time, is_booked: false, available: status === 'available' });
        });

        console.log('Upsert payload:', slotsToSave);

        try {
          const { data, error } = await supabaseClient
            .from(AVAILABILITY_TABLE)
            .upsert(slotsToSave, { onConflict: ['date', 'time'] })
            .select();

          if (error) {
            console.error('Upsert error:', error);
            showMessage(
              `Greška pri čuvanju: ${error.message}. Proverite anon ključ, RLS politike za INSERT/UPDATE, i unique_date_time ograničenje.`,
              true
            );
          } else {
            showMessage('Termini uspešno sačuvani!');
            selectedSlots.clear();
            const data = await loadData();
            if (data) {
              renderCalendar(buildAvailabilityMap(data.availabilityData), buildBookingMap(data.bookingData));
              updateSaveButton();
            }
          }
        } catch (err) {
          console.error('Unexpected error during upsert:', err);
          showMessage('Neočekivana greška pri čuvanju. Proverite konzolu za detalje.', true);
        }
      }

      async function clearSelection() {
        selectedSlots.clear();
        const data = await loadData();
        if (data) {
          renderCalendar(buildAvailabilityMap(data.availabilityData), buildBookingMap(data.bookingData));
          showMessage('Izbor poništen.');
          updateSaveButton();
        }
      }

      // Initialize
      document.getElementById('saveButton').addEventListener('click', saveSelectedSlots);
      document.getElementById('clearButton').addEventListener('click', clearSelection);

      showMessage('Učitavanje...');
      const data = await loadData();
      if (data) {
        renderCalendar(buildAvailabilityMap(data.availabilityData), buildBookingMap(data.bookingData));
        showMessage('');
      }
    };
  </script>
</body>
</html>
